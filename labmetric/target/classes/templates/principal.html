<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pantalla Principal</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <style>
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 0;
        }

        .sidebar ul li a {
            display: block;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background-color: white;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
            border: none;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: #dbe9f6;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a th:href="@{/tecnicos}">Técnicos</a></li>
            <li><a th:href="@{/analista}">Analista</a></li>
            <li><a th:href="@{/muestras}">Muestras</a></li>
            <li><a th:href="@{/rutas}">Rutas</a></li>
            <li><a th:href="@{/puntosDeMuestreo}">Puntos de Muestreo</a></li>
            <li><a th:href="@{/listaControl}">Lista de Control</a></li>
        </ul>
    </div>

    <!-- Área de contenido -->
    <div class="content-area">
        <div class="logout-button">
            <a th:href="@{/}" class="btn-primary">Cerrar sesión</a>
        </div>
        <h1 style="color: #1976d2;">Bienvenido a LabMetric</h1>
        <p style="margin-top: 10px;">Selecciona una opción del menú para comenzar.</p>
    </div>
</div>

</body>
</html>
