<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>

<div class="registro-container">
    <div class="card registro-card">
        <h2 class="registro-titulo">Crear una cuenta</h2>

        <div th:if="${param.exito}" class="success">¡Usuario registrado con éxito!</div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post" class="registro-form">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-input" required />

            <label for="clave">Contraseña</label>
            <input type="password" id="clave" th:field="*{clave}" class="form-input" required />

            <div class="botones">
                <button type="submit" class="btn-primary">Registrar</button>
                <a th:href="@{/}" class="btn-outline-primary">Volver</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
