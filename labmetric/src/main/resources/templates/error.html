<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <style>
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li a {
            display: block;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background-color: white;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: #dbe9f6;
        }

        .content-area {
            flex: 1;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #c62828;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #155a9c;
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a th:href="@{/tecnicos}">Técnicos</a></li>
            <li><a th:href="@{/analistas}">Analistas</a></li>
            <li><a th:href="@{/muestras}">Muestras</a></li>
            <li><a th:href="@{/rutas}">Rutas</a></li>
            <li><a th:href="@{/puntosDeMuestreo}">Puntos de Muestreo</a></li>
            <li><a th:href="@{/listaControl}">Lista de Control</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content-area">
        <h1>Se ha presentado un error</h1>
        <a href="http://localhost:8080/principal" class="btn">Volver al inicio</a>
    </div>
</div>
</body>
</html>
