<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Muestra</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <style>
        /* Copiados desde el estilo que proporcionaste */
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 0;
        }

        .sidebar ul li a {
            display: block;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background-color: white;
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: #dbe9f6;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            padding: 6px 10px;
            font-size: 14px;
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #155a9c;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .form-buttons {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a th:href="@{/tecnicos}">Técnicos</a></li>
            <li><a th:href="@{/analistas}">Analistas</a></li>
            <li><a th:href="@{/muestras}">Muestras</a></li>
            <li><a th:href="@{/rutas}">Rutas</a></li>
            <li><a th:href="@{/puntosDeMuestreo}">Puntos de Muestreo</a></li>
            <li><a th:href="@{/listaControl}">Lista de Control</a></li>
        </ul>
    </div>

    <!-- Área de contenido -->
    <div class="content-area">
        <div class="logout-button">
            <a th:href="@{/}" class="btn">Cerrar sesión</a>
        </div>

        <h1 style="color: #1976d2;">Editar Muestra</h1>

        <form th:action="@{'/muestras/editar/' + ${muestra.id}}" th:object="${muestra}" method="post">
            <label>pH: <input type="number" step="0.01" th:field="*{ph}" /></label>
            <label>DBO: <input type="number" step="0.01" th:field="*{dbo}" /></label>
            <label>DQO: <input type="number" step="0.01" th:field="*{dqo}" /></label>
            <label>ST: <input type="number" step="0.01" th:field="*{st}" /></label>
            <label>CE: <input type="number" step="0.01" th:field="*{ce}" /></label>
            <label>NO₃: <input type="number" step="0.01" th:field="*{no3}" /></label>
            <label>NH₄: <input type="number" step="0.01" th:field="*{nh4}" /></label>
            <label>PO₄: <input type="number" step="0.01" th:field="*{po4}" /></label>
            <label>Alcalinidad: <input type="number" step="0.01" th:field="*{alca}" /></label>
            <label>Cloruros: <input type="number" step="0.01" th:field="*{cl}" /></label>
            <label>Hierro: <input type="number" step="0.01" th:field="*{fe}" /></label>
            <label>Sulfatos: <input type="number" step="0.01" th:field="*{so4}" /></label>
            <label>Oxígeno disuelto: <input type="number" step="0.01" th:field="*{od}" /></label>
            <label>COT: <input type="number" step="0.01" th:field="*{cot}" /></label>

            <label>Analista:
                <select th:field="*{analista}">
                    <option th:each="a : ${analistas}" th:value="${a.id}"
                            th:text="${a.nombre + ' ' + a.apellido}">Analista</option>
                </select>
            </label>

            <div class="form-buttons">
                <button type="submit" class="btn">Guardar Cambios</button>
                <a th:href="@{/muestras}" class="btn" style="background-color: grey;">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
